<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Sitemap</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>XML Sitemap</h1>
        <table>
            <tr>
                <th>URL</th>
                <th>Last Change</th>
            </tr>
            <tr>
                <td><a href="https://www.drivex.in/page-sitemap.xml">https://www.drivex.in/page-sitemap.xml</a></td>
                <td>2023-11-21 11:00</td>
            </tr>
            <tr>
                <td><a href="https://www.drivex.in/post-sitemap.xml">https://www.drivex.in/post-sitemap.xml</a></td>
                <td>2023-11-21 11:00</td>
            </tr>
        </table>
    </div>
</body>

</html>
